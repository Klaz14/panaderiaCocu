<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Facundo Mierke" />
    <meta name="description" content="Panaderia Cocu" />
    <meta
      name="keywords"
      content="Panaderia, Pan, Delicias, Facturas, Bollitos, Tortas"
    />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Panaderia Cocu</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
        <div class="container">
          <a class="navbar-brand" href="index.html"
            ><img
              src="img/cocu_logo-450.png"
              alt="Logo Panaderia Cocu"
              width="120"
          /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mb-2 mb-lg-0 ms-auto">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#"
                  >Inicio</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="pages/contactos.html">Contactos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="pages/historia.html">Historia</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="pages/productos.html">Productos</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <section>
        <div
          id="sliderPanaderiaCocu"
          class="carousel slide"
          data-bs-ride="true"
        >
          <div class="carousel-indicators">
            <button
              type="button"
              data-bs-target="#sliderPanaderiaCocu"
              data-bs-slide-to="0"
              class="active"
              aria-current="true"
              aria-label="Slide 1"
            ></button>
            <button
              type="button"
              data-bs-target="#sliderPanaderiaCocu"
              data-bs-slide-to="1"
              aria-label="Slide 2"
            ></button>
            <button
              type="button"
              data-bs-target="#sliderPanaderiaCocu"
              data-bs-slide-to="2"
              aria-label="Slide 3"
            ></button>
            <button
              type="button"
              data-bs-target="#sliderPanaderiaCocu"
              data-bs-slide-to="3"
              aria-label="Slide 4"
            ></button>
          </div>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img
                src="img/slider_201603_lemonpie.jpg"
                class="d-block w-100"
                alt="Lemon Pie"
              />
            </div>
            <div class="carousel-item">
              <img
                src="img/slider_201603_painchoco.jpg"
                class="d-block w-100"
                alt="PainChoco"
              />
            </div>
            <div class="carousel-item">
              <img
                src="img/slider_201603_sandwich.jpg"
                class="d-block w-100"
                alt="Sanguche"
              />
            </div>
            <div class="carousel-item">
              <img
                src="img/slider_201603_painchoco.jpg"
                class="d-block w-100"
                alt="PainChoco"
              />
            </div>
          </div>
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#sliderPanaderiaCocu"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#sliderPanaderiaCocu"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </section>
    </main>
    <footer class="bg-dark py-3 text-secondary">
      <section class="container">
        <section class="row">
          <aside class="col-sm-12 col-md-6 col-lg-3">
            <a href="#">
              <img
                src="img/cocu_logo-450.png"
                alt="Logo Panaderia Cocu"
                width="120"
              />
            </a>
          </aside>
          <aside class="col-sm-12 col-md-6 col-lg-3">
            <h5>Horarios de Atencion:</h5>
            <p>
              Lunes a Viernes: 09 hs - 18 hs <br />
              Sabados, Domingos y Feriados: 09 hs - 14 hs
            </p>
          </aside>
          <aside class="col-sm-12 col-md-6 col-lg-3">
            <h5>Siguenos en Nuestras Redes:</h5>
            <article>
              <a href="#" class="text-secondary fs-4"
                ><i class="bi bi-whatsapp"></i
              ></a>
              <a href="#" class="text-secondary fs-4 mx-2"
                ><i class="bi bi-instagram"></i
              ></a>
              <a href="#" class="text-secondary fs-4"
                ><i class="bi bi-twitter"></i
              ></a>
            </article>
          </aside>
          <aside class="col-sm-12 col-md-6 col-lg-3">
            <h5>AMMMIGO:</h5>
            <p>Amigo amigo amigo ammmmmi</p>
          </aside>
        </section>
      </section>
    </footer>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
